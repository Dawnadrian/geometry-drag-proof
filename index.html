<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drag-&-Drop גיאומטריה</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">הוכחת גיאומטריה</h1>

  <!-- problem image -->
  <div id="img-wrapper">
    <img id="problem-img" alt="בעיה גיאומטרית" />
  </div>

  <!-- proof table: claims fixed on the left, reasons drop zones on the right -->
  <table id="proof">
    <thead>
      <tr><th>טענה</th><th>נימוק (גרור לכאן)</th></tr>
    </thead>
    <tbody id="proof-rows"></tbody>
  </table>

  <!-- only reasons live here now -->
  <div id="reason-bank">
    <h2>נימוקים</h2>
  </div>

  <!-- controls: finish/redo/next and jump-to -->
    <div id="controls">
    <button id="finish-btn">סיימתי</button>
    <button id="redo-btn" disabled> לנסות שוב</button>
    <button id="next-btn" disabled>הבא</button>
    <!-- Solution button -->
    <button id="solution-btn">פתרון</button>

    <div id="jump-to">
      <input type="number" id="jump-input" min="1" placeholder="מס' שאלה" />
      <button id="jump-btn">קפוץ</button>
    </div>
  </div>


  <div id="message-overlay" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>

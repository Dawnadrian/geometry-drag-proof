<!-- index.html -->
<!DOCTYPE html>
<!-- Place your problem PNGs (e.g., problem1.png, problem2.png) in the same folder as this HTML, along with data.json -->
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>שקד לוחמת הגיאומטריה</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
  </style>
</head>
<body>
  <div class="game-container">
    <header>
      <h1>שקד לוחמת הגיאומטריה</h1>
    </header>

    <main>
      <!-- Start Screen -->
      <div id="start-screen">
        <button id="start-btn">התחל משחק</button>
      </div>

      <!-- Game Area -->
      <div id="game-area" class="hidden">
        <div class="problem-image">
          <img src="" alt="Geometry Problem" id="problem-img">
        </div>
        <div class="proof-table">
          <table>
            <thead>
              <tr><th>טענה</th><th>נימוק</th></tr>
            </thead>
            <tbody id="proof-rows"></tbody>
          </table>
        </div>
        <div class="banks">
          <div class="bank" id="claim-bank"><h2>טענות</h2></div>
          <div class="bank" id="reason-bank"><h2>נימוקים</h2></div>
        </div>
        <div class="controls">
          <button id="finish-btn" disabled>בדוק</button>
          <button id="redo-btn" disabled>נסה שוב</button>
          <button id="next-btn" disabled>הבא</button>
        </div>
      </div>
    </main>

    <footer>
      <p>סדרי את הטענות והנימוקים כדי לפתור כל בעיה בגיאומטריה</p>
    </footer>
  </div>

  <!-- Message Overlay -->
  <div id="message-overlay" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
